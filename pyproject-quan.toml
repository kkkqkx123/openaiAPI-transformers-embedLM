[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emb-model-provider"
version = "0.1.0"
description = "OpenAI compatible embedding model API provider"
authors = [{ name = "Embedding API Team", email = "team@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=2.2.0",
    "torch>=2.9.0",
    "transformers",
    "fastapi",
    "pydantic",
    "pydantic-settings",
    "uvicorn",
    "python-multipart",
    "httpx",
    "psutil",
    "accelerate",
    "apscheduler>=3.10.0",
    'mypy',
    'pytest>=7.0.0',
    'pytest-asyncio',
    "modelscope>=1.32.0",
    "addict>=2.4.0",
]
[project.optional-dependencies]
dev = ['black', 'isort', 'flake8']
quan = [
    # GPTQ dependencies
    "gptqmodel>=0.9.0",
    "auto-gptq>=0.7.0",
    "optimum>=1.16.0",

    # AutoAWQ dependencies (deprecated, kept for compatibility)
    "autoawq>=0.2.9",

    # SINQ dependencies(需要能连上github)
    "sinq @ git+https://github.com/huawei-csl/SINQ.git",
    "safetensors",
    "gemlite==0.5.1.post1",

    # Common quantization utilities
    "accelerate>=1.6.0",
    "bitsandbytes>=0.41.0",
    "datasets>=2.14.0",
]

[project.urls]
Homepage = "https://github.com/example/emb-model-provider"
Repository = "https://github.com/example/emb-model-provider.git"
Issues = "https://github.com/example/emb-model-provider/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["emb_model_provider*"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[dependency-groups]
dev = ["types-tqdm>=4.67.0.20250809"]
