version: '3.8'

services:
  emb-model-provider:
    build: .
    container_name: emb-model-provider
    ports:
      - "9000:9000"
    volumes:
      # 挂载模型目录，避免重复下载
      - ./models:/models
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    environment:
      # 模型配置
      - EMB_PROVIDER_MODEL_PATH=/models/all-MiniLM-L12-v2
      - EMB_PROVIDER_MODEL_NAME=all-MiniLM-L12-v2
      
      # 处理配置
      - EMB_PROVIDER_MAX_BATCH_SIZE=32
      - EMB_PROVIDER_MAX_CONTEXT_LENGTH=512
      - EMB_PROVIDER_EMBEDDING_DIMENSION=384
      
      # 资源配置
      - EMB_PROVIDER_MEMORY_LIMIT=2GB
      - EMB_PROVIDER_DEVICE=auto
      
      # API 配置
      - EMB_PROVIDER_HOST=0.0.0.0
      - EMB_PROVIDER_PORT=9000
      
      # 日志配置（容器环境默认禁用文件日志）
      - EMB_PROVIDER_LOG_LEVEL=INFO
      - EMB_PROVIDER_LOG_TO_FILE=false
      - EMB_PROVIDER_LOG_DIR=/app/logs
      - EMB_PROVIDER_LOG_FILE_MAX_SIZE=5
      - EMB_PROVIDER_LOG_RETENTION_DAYS=7
      - EMB_PROVIDER_LOG_CLEANUP_INTERVAL_HOURS=1
      - EMB_PROVIDER_LOG_MAX_DIR_SIZE_MB=10
      - EMB_PROVIDER_LOG_CLEANUP_TARGET_SIZE_MB=5
      - EMB_PROVIDER_LOG_CLEANUP_RETENTION_DAYS=7,3,1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加 Nginx 作为反向代理
  nginx:
    image: nginx:alpine
    container_name: emb-model-provider-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书（可选）
    depends_on:
      - emb-model-provider
    restart: unless-stopped
    profiles:
      - with-nginx

  # 可选：添加 Prometheus 进行监控
  prometheus:
    image: prom/prometheus:latest
    container_name: emb-model-provider-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - with-monitoring

  # 可选：添加 Grafana 进行可视化
  grafana:
    image: grafana/grafana:latest
    container_name: emb-model-provider-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    profiles:
      - with-monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: emb-model-provider-network